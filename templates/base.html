{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'about' %}">About Me</a>
                    <a class="nav-item nav-link" href="{% url 'list' %}">Posts</a>
                    <a class="nav-item nav-link" href="{% url 'new' %}">Create Post</a>
                </div>
            </div>
            <div class="justify-content-end">
                {% if user.is_authenticated %}
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="button">
                        <a class="nav-item nav-link" href="{% url 'drafts' %}">
                            Drafts
                        </a>
                    </button>
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="button">
                        <a class="nav-item nav-link" href="{% url 'password_change' %}">
                            Change Password
                        </a>
                    </button>
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="button">
                        <a class="nav-item nav-link" href="{% url 'logout' %}">
                            Log Out
                        </a>
                    </button>
                {% else %}
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button">
                        <a class="nav-item nav-link" href="{% url 'signup' %}">Register</a>
                    </button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button">
                        <a class="nav-item nav-link" href="{% url 'login' %}">Log In</a>
                    </button>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}{% endblock content %}
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
        crossorigin="anonymous">
    </script>
</body>
</html>
