{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <div class="d-flex justify-content-center">
        <h1>Log In</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="Log In">
        </form>
    </div>
{% endblock content %}
